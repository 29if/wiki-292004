<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>292004 Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>292004 Wiki</h1>
        <p>A place for all your wiki needs</p>
    </header>

    <nav>
        <div class="nav-container">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">More</button>
                <div class="dropdown-content">
                    <a href="pages/about.html">About</a>
                    <a href="pages/contactwiki.html">Contact</a>
                    <a href="pages/help.html">Help</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="sidebar">
        <div class="sidebar-header">Navigation</div>
        <div id="pageList"></div>
    </div>

    <div id="mainContent">
        <div id="pagesContainer"></div>
    </div>

    <footer>
        <p>&copy; 2024 292004 Wiki</p>
    </footer>

    <script>
        let pages = [];
        function updatePageList() {
            const pageList = document.getElementById('pageList');
            pageList.innerHTML = '';
            pages.forEach((page) => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                link.href = `#`;
                link.textContent = page.title;
                link.onclick = function() {
                    displayPageContent(page);
                };
                pageList.appendChild(link);
            });
        }

        function displayPageContent(page) {
            const pagesContainer = document.getElementById('pagesContainer');
            pagesContainer.innerHTML = `
                <div class="page">
                    <h2>${page.title}</h2>
                    <p>${page.content}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
